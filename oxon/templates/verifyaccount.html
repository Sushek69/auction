{% extends 'master/base.html' %}
{% load static %}

    {% block title %} Account Verification {% endblock %}

{% block body %}
    <div class="container">
        <div class="row" style="width:100%;">
            {% if success %}
                <div class="alert alert-info" style="width:100%; height:150px;">
                    <center><h1 style="font-size:24px; margin-top:40px;">{{success}}</h1></center>
                </div>
            {% else %}
                <div class="alert alert-danger" style="width:100%; height:150px;">
                    <center><h1 style="font-size:24px; margin-top:40px;">{{error}}</h1></center>
                </div>
            {% endif %}

        </div>
    </div>
{% endblock %}
